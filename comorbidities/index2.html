<!DOCTYPE html>
<meta charset="utf-8">
<title>Visualizing Health Data - Comorbidities</title>
<style>

.node text {
  opacity: 0;
  pointer-events: none;
}

.lo-node text {
  opacity: 0;
  pointer-events: none;
}

.hi-node text{
  color: #333333;
  opacity: .75;
  text-anchor: middle;
  white-space:normal;
  text-wrap: supress;
}

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.lo-node {
  stroke: #333333;
  fill: #333333;
  opacity: .1;
}

.hi-node {
  stroke: #333333;
  stroke-opacity: .5;
}


.link {
  stroke: #999;
  stroke-opacity: .7;
}

.lo-link {
  stroke: #CCCCCC;
  stroke-opacity: .3;
}

.hi-link {
  stroke: #000000;
  stroke-opacity: .5;
}


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

//debugger;
var width = 1000,
    height = 600;

var nodeClick = 0;
var color = d3.scale.category20();

var force = d3.layout.force()
//    .linkDistance(40)
	.gravity(1.5)
	.linkDistance(180)
	.charge(-3000)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("pointer-events", "all")
    .call(d3.behavior.zoom().on("zoom", redraw));

d3.json("comorbidities2.json", function(error, json) {
  force
      .nodes(json.nodes)
      .links(json.links)
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return d.value+0.2; });

  var node = svg.selectAll(".node")
      .data(json.nodes)
      .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  node.append("circle")
      .attr("x", 100)
      .attr("y", 100)
//      .attr("class", "node")
      .attr("r", function(d) { return d.radius<5?3:d.radius*.6; })
      .style("fill", function(d) { return color(d.group); });

   node.append("text")
//      .attr("class", "hi-title")
      .attr("dy", function(d) { return d.radius<5?3:d.radius*1+2; })
//      .attr("dx", 12)
//      .attr("dy", ".35em")
        .text(function(d) { return d.name; });

   node.append("svg:title")
        .text(function(d) { return d.name; });

    d3.select("body").on("click",  function(d) {
//			console.log(JSON.stringify(d));
	if (nodeClick == 0){
            svg.selectAll(".hi-node, .lo-node")
                .attr("class", "node");
            svg.selectAll(".hi-link, .lo-link")
                .attr("class", "link");
	} else {
	    nodeClick = 0;
	}
        });

	node.on("click", function(d,i) {
//	if (d3.event.defaultPrevented) return; // ignore drag
	    nodeClick = 1;
//	    var selectedNode = d3.select(this);
	    console.log(JSON.stringify(d));

	    svg.selectAll(".node, .hi-node")
	        //.transition()
 	        .attr("class", "lo-node");

	    svg.selectAll(".link, .hi-link")
	        //.transition()
 	        .attr("class", "lo-link");

            var associated_links = svg.selectAll("line")
		.filter(function(d1) {
                	return d1.source.index == i || d1.target.index == i;// ||d.index == i;
            		})
		.each(function(dLink, iLink) {
			//console.log(JSON.stringify(dLink));
			//console.log(JSON.stringify(iLink));
                	//unfade links and nodes connected to the current node
                	d3.selectAll(".lo-node")
			  .filter( function(o) {
		   		return o.index === dLink.source.index || o.index === dLink.target.index;
		 		})
		          .transition()
	 	          .attr("class", "hi-node");
//	  	          .style("fill", function(d) { return color(d.radius); })
//  		          .style("opacity", 1);

                	d3.selectAll(".lo-link")
			  .filter( function(o) {
		   		return o === dLink;
		 		})
	        	  .transition()
	    	          .attr("class", "hi-link");
            		});


	return;
});

  force.on("tick", function(e) {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node        
//	.attr("cx", function(d) { return d.x; })
//        .attr("cy", function(d) { return d.y; })
	.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

function redraw() {
//  console.log("here", d3.event.translate, d3.event.scale);
//  console.log("redrawing");
  svg.attr("transform",
//      "translate(" + d3.event.translate + ")"
//      + 
" scale(" + d3.event.scale + ")");
}

</script>
